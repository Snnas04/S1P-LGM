<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/general-style.css">
    <link rel="stylesheet" href="../css/cap-peu.css">
    <link rel="stylesheet" href="../css/con-style.css">

    <title>Contact US - FIA World Endurance Championship</title>
</head>
<body>
    <!-- Capsalera de la web -->
    <div class="header">
        <div id="sponsors">
            <a href="https://www.fia.com/" target="_blank">
                <img src="../img/logo-fia.png"/>
            </a>
            <a href="https://www.lemans.org/" target="_blank">
                <img src="../img/logo-aco.png"/>
            </a>
        </div>
        <div id="head">
            <a href="./index.html">
                <img src="../img/fiawec-new-logo-black.png"/>
            </a>
            <a href="./categories.html">CATEGORIES</a>
            <a href="./calendar.html">CALENDAR</a>
            <a href="./regulation.html">REGULATION</a>
            <a href="./about-us.html">ABOUT WEC</a>
        </div>
    </div>

    <!-- contingut -->
    <div class="content">
        <div id="title">
            CONTACT US
        </div>

        <div id="confirmation">
            <div>
                Message Send
            </div>

            <a href="../html/contact.html">
                Return
            </a>
        </div>

        <form class="contact" method="post">
            <div id="problem">
                <div id="section">PROBLEM</div>
                <select name="problem">
                    <option value="">CHOOSE ONE</option>
                    <option value="1">TV</option>
                    <option value="2">LOGISTIC</option>
                    <option value="3">MARKETING</option>
                    <option value="4">WEB</option>
                    <option value="5">TIKET</option>
                    <option value="6">OTHER</option>
                </select>
            </div>

            <div id="message">
                <div id="section">MESSAGE</div>

                <textarea id="message"
                    placeholder="EXPLAIN YOUR PROBLEM ..."
                ></textarea>

                <input id="button-send" type="submit" value="SEND" />
            </div>

            <div id="info">
                <div id="section">INFO</div>

                <label>NAME <span></span></label>
                <input type="text"
                    placeholder="NAME"
                />

                <label>PHONE <span></span></label>
                <input type="text" id="phone" name="phone"
                    placeholder="PHONE"
                />

                <label>EMAIL <span></span></label>
                <input type="text" id="email" name="email"
                    placeholder="EMAIL"
                />

                <label>COUNTRY <span></span></label>
                <input type="text" id="country" name="country"
                    placeholder="COUNTRY"
                />
            </div>
        </form>
    </div>

    <!-- Peu de pagina -->
    <div class="foodnote">
        <div id="center-foodnote">
            <div id="foodnote-sponsors">
                <a href="https://www.fia.com/" target="_blank">
                    <img src="../img/logo-fia.png"/>
                </a>
                <a href="https://www.lemans.org/" target="_blank">
                    <img src="../img/logo-aco.png"/>
                </a>
                </div>
            <div id="contact">
                <a href="./index.html">    <script src="../js/contact.js"></script>

                    <img src="../img/fiawec-new-logo-white-small.png"/>
                </a>
                <div id="button">
                    <a href="./contact.html">CONTACT US</a>
                </div>  
            </div>
            <div id="wec">
                World Endurance Championship / 2023 - Marc Sans
            </div>
        </div>
    </div>

    <script src="../js/contact.js"></script>
</body>
</html>
